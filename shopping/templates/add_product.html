<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% extends 'base.html' %}

{% block title %}Add Products{% endblock %}

{% block content %}
    <form method="post" action="{% url 'add_product' %}" enctype="multipart/form-data" style="margin: 2px;padding: 3px;">
            <div class="errors" style="padding: 5px;color: red;">
              {{ error }} 
            </div>
              {% csrf_token %}
              <div class="md3">
                {{ form.as_p }}
            </div>
            {% if form.errors %}
            
                <div class="errors">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        
        <button type="submit" class="btn btn-primary btn-lg pull-right">Add Item</button>   
    </form>

{% endblock  %}
