{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="errors" style="padding: 5px;color: red; justify-content: center;">
    {{ error }} 
</div>
<div class="product-grid justify-content-center align-items-center">  
    
    <div class="card p-4" style="width: 300px;">
        <h2 class="text-center mb-4">User Profile</h2>
        <p><strong>Username:</strong> {{ app_user.username }}</p>
        <p><strong>Email:</strong> {{ app_user.email }}</p>
        <p><strong>Contact:</strong> {{ app_user.contact }}</p>
        <p><strong>Address:</strong> {{ app_user.address }}</p>
        <div class="text-center mt-4">
            <a href="{% url 'update_profile' %}" class="btn btn-primary">Edit Profile</a>   
            <a href="{% url 'delete_account' %}" class="btn btn-danger">Delete Account</a>
        </div>
         
    </div>
</div>
{% endblock %}
