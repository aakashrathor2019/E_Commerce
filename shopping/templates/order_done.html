{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Buy Now</h2>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p><strong>Price:</strong> ₹{{ product.price }}</p>
            <p><strong>Shipping:</strong> ₹70</p>
            <h4>Total: ₹{{ total_amount }}</h4>
            <form method="post" action="{% url 'order_done' product.id %}">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Proceed Payment</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
