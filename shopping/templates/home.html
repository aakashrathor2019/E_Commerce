<!-- templates/home.html -->
{% extends 'base.html' %}l

{% block title %}Shoppinglyx{% endblock %}

{% block content %}
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/media/products/img1.jpg" class="d-block w-100 m-10" alt="..." height="500px" width="100%">
      </div>
      <div class="carousel-item">
        <img src="/media/products/img2.jpg" class="d-block w-100" alt="..." height="500px" width="100%">
      </div>
      <div class="carousel-item">
        <img src="/media/products/img3.jpg" class="d-block w-100" alt="..." height="500px" width="100%">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="product-grid">
    {% for product in products %}
    <div class="product-item">
      
        <a href="{% url 'product_detail' product.id %}">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <div class="product_info">
              <p>
                {% if product.name|length > 15 %}
                    {{ product.name|slice:":15" }}...
                {% else %}
                    {{ product.name }}
                {% endif %}
              </p>
              <p>â‚¹ {{ product.price }}</p>
          </div>
        </a>
        <a href="{% url 'add_to_cart' product.id %}" onclick="add()" class="btn btn-primary">Add to Cart</a>
    </div>
    
    {% endfor %}
  </div>
  <style>
      #carouselExampleCaptions {
        max-width: 100%;
        
      }
 
      
  </style>
{% endblock %}
